{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>
<body>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <label for="username">USER NAME:</label><br>
        <input type="text" id="username" name="username" autocomplete="off" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" autocomplete="new-password" required><br><br>
        {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
        <input type="submit" value="Login">
    </form>
    <a href="{% url 'base' %}" style="margin-top: 28%;"><button>Back</button></a>
</body>
</html>
